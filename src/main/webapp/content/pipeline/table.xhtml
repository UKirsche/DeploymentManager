<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Pipelines"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Alle Pipelines
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/content/menu.xhtml"/>
    </ui:define>


    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">

                    <!--@elvariable id="projekt" type="de.bas.deploymentmanager.logic.domain.project.entity.Project"-->
                    <p:dataGrid value="#{pipelineTableBean.list}" var="projekt" columns="4">
                        <div class="box box-solid box-primary">
                            <div class="box-body">
                                <p:commandButton value="#{projekt.name}" action="#{pipelineTableBean.edit(projekt)}"
                                                 style="width: 200px"
                                                 styleClass="btn-info"
                                                 icon="fa fa-search"/>
                            </div>
                        </div>
                    </p:dataGrid>
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
